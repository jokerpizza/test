{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Sprzedaż</h1>

  <!-- Metrics Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Dzisiejsza suma</h5>
          <p id="metric-daily" class="display-6">–</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Suma ostatnich 7 dni</h5>
          <p id="metric-weekly" class="display-6">–</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Miesięczna suma</h5>
          <p id="metric-monthly" class="display-6">–</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter & Add button -->
  <div class="d-flex mb-3">
    <input id="searchInput" type="search" placeholder="Szukaj..." class="form-control me-2">
    <button id="addSaleBtn" class="btn btn-primary">Dodaj sprzedaż</button>
  </div>

  <!-- Sales Table -->
  <table id="salesTable" class="display nowrap" style="width:100%">
    <thead>
      <tr>
        <th>Data</th><th>Gotówka</th><th>Przelew</th><th>Zapłacono</th><th>Suma</th><th>Akcje</th>
      </tr>
    </thead>
  </table>
</div>

<!-- Add/Edit Sale Modal -->
<div class="modal fade" id="saleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="saleForm">
        <div class="modal-header">
          <h5 class="modal-title" id="saleModalLabel">Nowa sprzedaż</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="saleId">
          <div class="mb-3">
            <label for="saleDate" class="form-label">Data</label>
            <input type="date" id="saleDate" class="form-control" required>
          </div>
          <div class="mb-3"><label class="form-label">Gotówka</label><input type="number" id="saleGot" class="form-control" value="0" min="0" step="0.01"></div>
          <div class="mb-3"><label class="form-label">Przelew</label><input type="number" id="salePrz" class="form-control" value="0" min="0" step="0.01"></div>
          <div class="mb-3"><label class="form-label">Zapłacono</label><input type="number" id="saleZap" class="form-control" value="0" min="0" step="0.01"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- jQuery, DataTables JS, Buttons -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="{{ url_for('static', filename='sales.js') }}"></script>
{% endblock %}
