{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row g-3 mb-4">
    <div class="col-sm-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Dzisiejsza suma</h6>
          <p class="h3" id="todaySum">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Suma ostatnich 7 dni</h6>
          <p class="h3" id="weekSum">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Miesięczna suma</h6>
          <p class="h3" id="monthSum">0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista sprzedaży</h2>
    <button id="addSaleBtn" class="btn btn-primary">Dodaj sprzedaż</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped" id="salesTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Gotówka</th>
          <th>Przelew</th>
          <th>Zapłacono</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Add Sale Modal -->
<div class="modal fade" id="addSaleModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="addSaleForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dodaj sprzedaż</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- form fields same as before -->
        <div class="mb-3">
          <label for="saleDate" class="form-label">Data</label>
          <input type="date" id="saleDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="saleGot" class="form-label">Gotówka</label>
          <input type="number" id="saleGot" class="form-control" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="salePrz" class="form-label">Przelew</label>
          <input type="number" id="salePrz" class="form-control" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="saleZap" class="form-label">Zapłacono</label>
          <input type="number" id="saleZap" class="form-control" min="0" step="0.01" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Zapisz</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Sale Modal -->
<div class="modal fade" id="editSaleModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editSaleForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edytuj sprzedaż</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editSaleId">
        <div class="mb-3">
          <label for="editSaleDate" class="form-label">Data</label>
          <input type="date" id="editSaleDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="editSaleGot" class="form-label">Gotówka</label>
          <input type="number" id="editSaleGot" class="form-control" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="editSalePrz" class="form-label">Przelew</label>
          <input type="number" id="editSalePrz" class="form-control" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="editSaleZap" class="form-label">Zapłacono</label>
          <input type="number" id="editSaleZap" class="form-control" min="0" step="0.01" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Aktualizuj</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='sales.js') }}"></script>
{% endblock %}
