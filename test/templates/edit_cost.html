
{% extends "base.html" %}
{% block content %}
<h2>Edytuj Koszt</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data (YYYY-MM-DD)</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ cost.date }}" required>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Kategoria</label>
    <input type="text" class="form-control" id="category" name="category" value="{{ cost.category }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Opis</label>
    <textarea class="form-control" id="description" name="description" required>{{ cost.description }}</textarea>
  </div>
  <div class="mb-3">
    <label for="amount" class="form-label">Kwota (zł)</label>
    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ cost.amount }}" required>
  </div>
  
    <div>
        <label for="payment_method">Sposób płatności:</label>
        <select name="payment_method" id="payment_method" required>
            <option value="Gotówka">Gotówka</option>
            <option value="Przelew">Przelew</option>
        </select>
    </div>
<button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
{% endblock %}
