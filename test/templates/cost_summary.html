{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <!-- 1) Przyciski predefiniowanych okresów -->
  <div class="d-flex flex-wrap gap-2 mb-3">
    <button class="btn btn-outline-primary" data-period="week">Ostatni tydzień</button>
    <button class="btn btn-outline-primary" data-period="month">Ostatni miesiąc</button>
    <button class="btn btn-outline-primary" data-period="quarter">Ostatni kwartał</button>
    <button class="btn btn-outline-primary" data-period="year">Ten rok</button>
  </div>

  <!-- 2) Filtrowanie ręczne -->
  <form class="row g-2 align-items-end mb-4" onsubmit="return false;">
    <div class="col-auto">
      <label for="startDate" class="form-label">Od:</label>
      <input type="date" id="startDate" class="form-control"/>
    </div>
    <div class="col-auto">
      <label for="endDate" class="form-label">Do:</label>
      <input type="date" id="endDate" class="form-control"/>
    </div>
    <div class="col-auto">
      <button id="filterBtn" class="btn btn-primary">Filtruj</button>
    </div>
  </form>

  <!-- 3) Karty metryk -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-calendar-range text-primary fs-1 me-3"></i>
          <div>
            <h6 class="card-subtitle text-muted">Wybrany okres</h6>
            <h4 id="rangeTotal" class="card-title mb-0">0 zł</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-graph-up-arrow text-success fs-1 me-3"></i>
          <div>
            <h6 class="card-subtitle text-muted">Porównanie</h6>
            <h4 id="compareDiff" class="card-title mb-0">0 zł</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-percent text-danger fs-1 me-3"></i>
          <div>
            <h6 class="card-subtitle text-muted">Zmiana (%)</h6>
            <h4 id="comparePct" class="card-title mb-0">0 %</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 4) Wykresy -->
  <div class="row mb-4">
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header">
          Wydatki wg kategorii
        </div>
        <div class="card-body">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-header">
          Porównanie kategorii
        </div>
        <div class="card-body">
          <canvas id="compareChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- 5) Tabela rozwijalna -->
  <div class="card shadow-sm">
    <div class="card-header">
      Szczegóły podkategorii
    </div>
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Kategoria</th>
            <th>Kwota (zł)</th>
            <th>Poprzednio (zł)</th>
          </tr>
        </thead>
        <tbody id="detailsTable">
          <!-- wypełni JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/cost_summary.js') }}"></script>
{% endblock %}
