{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm text-center">
        <i class="bi bi-wallet2 fs-1 text-primary mt-3"></i>
        <div class="card-body">
          <h5 class="card-title">Saldo Sejfu</h5>
          <h2 id="currentBalance" class="fw-bold">0 zł</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm text-center">
        <i class="bi bi-arrow-down-circle fs-1 text-success mt-3"></i>
        <div class="card-body">
          <h6 class="text-muted">Wpłaty (30d)</h6>
          <h4 id="totalDeposits">0 zł</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm text-center">
        <i class="bi bi-arrow-up-circle fs-1 text-danger mt-3"></i>
        <div class="card-body">
          <h6 class="text-muted">Wypłaty (30d)</h6>
          <h4 id="totalWithdrawals">0 zł</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="card-header">Saldo w czasie (30 dni)</div>
    <div class="card-body p-0">
      <div class="ratio ratio-16x9" style="max-height:300px;">
        <canvas id="balanceChart"></canvas>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h6>Filtruj transakcje</h6>
        <form id="safeFilterForm" class="row g-2 align-items-end">
          <div class="col-auto">
            <label for="filterStart" class="form-label">Od dnia:</label>
            <input type="date" id="filterStart" class="form-control"/>
          </div>
          <div class="col-auto">
            <label for="filterEnd" class="form-label">Do dnia:</label>
            <input type="date" id="filterEnd" class="form-control"/>
          </div>
          <div class="col-auto">
            <button id="filterBtn" class="btn btn-primary">Pokaż</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h6>Dodaj operację</h6>
        <form id="safeAddForm" class="row g-2">
          <div class="col-auto flex-grow-1">
            <label for="addAmount" class="form-label">Kwota:</label>
            <input type="number" step="0.01" id="addAmount" class="form-control" placeholder="Wpisz kwotę"/>
          </div>
          <div class="col-auto flex-grow-1">
            <label for="addType" class="form-label">Typ operacji:</label>
            <select id="addType" class="form-select">
              <option value="wpłata">Wpłata</option>
              <option value="wypłata">Wypłata</option>
            </select>
          </div>
          <div class="col-auto align-self-end">
            <button class="btn btn-success">Dodaj operację</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <h5 class="mt-4">Historia operacji</h5>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-primary">
        <tr>
          <th>Data</th><th>Typ</th><th>Kwota</th><th>Saldo po transakcji</th><th>Użytkownik</th>
        </tr>
      </thead>
      <tbody id="txTable"></tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/sejf_saldo.js') }}"></script>
{% endblock %}
