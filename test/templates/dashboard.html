
{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>

<form method="GET" action="{{ url_for('dashboard') }}" class="mb-4">
  <div class="row g-3">
    <div class="col-auto">
      <label for="month" class="form-label">Miesiąc</label>
      <select class="form-select" id="month" name="month">
        {% for m in range(1, 13) %}
        <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto">
      <label for="year" class="form-label">Rok</label>
      <select class="form-select" id="year" name="year">
        {% for y in range(2022, 2031) %}
        <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto align-self-end">
      <button type="submit" class="btn btn-primary">Zastosuj</button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-md-12">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = {{ labels|tojson }};
  const dailySales = {{ daily_sales|tojson }};
  const dailyCosts = {{ daily_costs|tojson }};

  const data = {
    labels: labels,
    datasets: [
      {
        label: 'Sprzedaż (zł)',
        data: dailySales,
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.1
      },
      {
        label: 'Koszty (zł)',
        data: dailyCosts,
        borderColor: 'rgba(255, 99, 132, 1)',
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        tension: 0.1
      }
    ]
  };

  const config = {
    type: 'line',
    data: data,
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  };

  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
{% endblock %}


<div class="card">
    <h3>Sejf Saldo</h3>
    <p>Stan gotówki i przelewów</p>
    <a href="{{ url_for('sejf_saldo') }}" class="button">Przejdź</a>
</div>
