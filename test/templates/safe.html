{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <!-- Safe Page Content -->
  <!-- 1) Podsumowanie salda -->
  <div class="row mb-4">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-wallet2 fs-1 text-primary mb-2"></i>
          <h5 class="card-title">Saldo Sejfu</h5>
          <h2 id="currentBalance" class="fw-bold">12 345 zł</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-arrow-down-circle fs-1 text-success mb-2"></i>
          <h6 class="text-muted">Wpłaty (30d)</h6>
          <h4 id="totalDeposits">8 000 zł</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-arrow-up-circle fs-1 text-danger mb-2"></i>
          <h6 class="text-muted">Wypłaty (30d)</h6>
          <h4 id="totalWithdrawals">3 200 zł</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- 2) Wykres salda w czasie -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header">Saldo w czasie (30 dni)</div>
    <div class="card-body p-0">
      <div class="ratio ratio-16x9" style="max-height:300px;">
        <canvas id="balanceChart"></canvas>
      </div>
    </div>
  </div>
  <!-- 3) Filtry i akcje -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex gap-2 align-items-end">
      <div>
        <label for="filterType" class="form-label mb-1">Typ transakcji</label>
        <select class="form-select" id="filterType" style="width:150px;">
          <option value="all">Wszystkie</option>
          <option value="deposit">Wpłaty</option>
          <option value="withdrawal">Wypłaty</option>
        </select>
      </div>
      <div>
        <label for="filterStart" class="form-label mb-1">Od:</label>
        <input type="date" id="filterStart" class="form-control" />
      </div>
      <div>
        <label for="filterEnd" class="form-label mb-1">Do:</label>
        <input type="date" id="filterEnd" class="form-control" />
      </div>
      <div class="align-self-end">
        <button id="filterBtn" class="btn btn-primary">Filtruj</button>
      </div>
    </div>
    <button class="btn btn-success"><i class="bi bi-plus-lg"></i> Dodaj transakcję</button>
  </div>
  <!-- 4) Tabela transakcji -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Data</th>
            <th>Typ</th>
            <th>Kwota</th>
            <th>Saldo po transakcji</th>
            <th>Opis</th>
            <th>Użytkownik</th>
          </tr>
        </thead>
        <tbody id="txTable"></tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/safe.js') }}"></script>
{% endblock %}
