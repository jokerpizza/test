
{% extends "base.html" %}
{% block content %}
<h2>Edytuj Sprzedaż</h2>
<form method="POST">
  <div class="mb-3">
    <label for="date" class="form-label">Data (YYYY-MM-DD)</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ sale.date }}" required>
  </div>
  <div class="mb-3">
    <label for="dine_in" class="form-label">Gotówka (zł)</label>
    <input type="number" step="0.01" class="form-control" id="dine_in" name="dine_in" value="{{ sale.dine_in }}" required>
  </div>
  <div class="mb-3">
    <label for="delivery" class="form-label">Karta (zł)</label>
    <input type="number" step="0.01" class="form-control" id="delivery" name="delivery" value="{{ sale.delivery }}" required>
  </div>
  <div class="mb-3">
    <label for="other" class="form-label">Zapłacono (zł)</label>
    <input type="number" step="0.01" class="form-control" id="other" name="other" value="{{ sale.other }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
{% endblock %}
