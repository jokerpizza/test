
{% extends "base.html" %}
{% block content %}
<h2>Status Finansowy</h2>

<form method="GET" action="{{ url_for('finance_status') }}" class="mb-4">
  <div class="row g-3">
    <div class="col-auto">
      <label for="month" class="form-label">Miesiąc</label>
      <select class="form-select" id="month" name="month">
        {% for m in range(1, 13) %}
        <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto">
      <label for="year" class="form-label">Rok</label>
      <select class="form-select" id="year" name="year">
        {% for y in range(2022, 2031) %}
        <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto align-self-end">
      <button type="submit" class="btn btn-primary">Zastosuj</button>
    </div>
  </div>
</form>

<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Aktualny Zysk/Strata</h5>
    <p class="card-text"><strong>{{ current_profit|round(2) }} zł</strong></p>
  </div>
</div>

<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Średni dzienny wynik</h5>
    <p class="card-text"><strong>{{ average_daily_profit|round(2) }} zł/dzień</strong></p>
  </div>
</div>

<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title">Prognozowany wynik na koniec miesiąca</h5>
    <p class="card-text"><strong>{{ projected_month_end|round(2) }} zł</strong></p>
  </div>
</div>
{% endblock %}
