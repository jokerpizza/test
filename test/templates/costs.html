{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Koszty</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCostModal">
      <i class="bi bi-plus-circle"></i> Dodaj koszt
    </button>
  </div>

  <!-- Filtry -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <input type="date" id="filter-from" class="form-control" placeholder="Data od">
    </div>
    <div class="col-md-3">
      <input type="date" id="filter-to" class="form-control" placeholder="Data do">
    </div>
    <div class="col-md-3">
      <select id="filter-category" class="form-select">
        <option value="">Wszystkie kategorie</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="filter-subcategory" class="form-select">
        <option value="">Wszystkie podkategorie</option>
      </select>
    </div>
  </div>

  <!-- Tabela kosztow -->
  <div class="table-responsive">
    <table class="table table-striped align-middle" id="costs-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Kategoria</th>
          <th>Podkategoria</th>
          <th>Kwota</th>
          <th>Metoda</th>
          <th>Notatka</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- Modal dodawania kosztu -->
<div class="modal fade" id="addCostModal" tabindex="-1" aria-labelledby="addCostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCostModalLabel">Dodaj koszt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
      </div>
      <div class="modal-body">
        <form id="add-cost-form">
          <div class="mb-3">
            <label class="form-label">Data</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Kategoria</label>
            <select class="form-select" name="category" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Podkategoria</label>
            <select class="form-select" name="subcategory" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Kwota</label>
            <input type="number" class="form-control" name="amount" step="0.01" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Metoda płatności</label>
            <select class="form-select" name="method">
              <option value="Gotówka">Gotówka</option>
              <option value="Przelew">Przelew</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Notatka</label>
            <textarea class="form-control" name="note"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Zapisz</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
<script src="/static/costs.js"></script>
{% endblock %}
