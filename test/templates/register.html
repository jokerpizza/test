
{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Rejestracja</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Zarejestruj się</button>
        </form>
        <div class="text-center mt-3">
            <small>Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></small>
        </div>
    </div>
</div>
{% endblock %}
