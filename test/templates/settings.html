{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Zarządzanie kategoriami kosztów</h2>
  <form method="post" class="mb-4">
    <input type="hidden" name="action" value="add_main">
    <div class="input-group mb-2">
      <input type="text" name="main_name" placeholder="Nowa kategoria główna" required class="form-control">
      <button class="btn btn-primary">Dodaj</button>
    </div>
  </form>
  <table class="table">
    <thead><tr><th>Kategoria główna</th><th>Podkategorie</th><th>Akcje</th></tr></thead>
    <tbody>
      {% for mc in main_categories %}
      <tr>
        <td>
          <form method="post" class="d-flex">
            <input type="hidden" name="action" value="edit_main">
            <input type="hidden" name="main_id" value="{{ mc.id }}">
            <input type="text" name="main_name" value="{{ mc.name }}" required class="form-control me-2">
            <button class="btn btn-success btn-sm">Zapisz</button>
          </form>
        </td>
        <td>
          <ul class="list-unstyled">
            {% for sc in mc.subcategories %}
            <li class="d-flex align-items-center mb-1">
              <form method="post" class="d-flex w-100">
                <input type="hidden" name="action" value="edit_sub">
                <input type="hidden" name="sub_id" value="{{ sc.id }}">
                <input type="text" name="sub_name" value="{{ sc.name }}" required class="form-control me-2">
                <button class="btn btn-success btn-sm me-2">Zapisz</button>
                <button formaction="{{ url_for('settings') }}" name="action" value="delete_sub" class="btn btn-danger btn-sm" onclick="return confirm('Usunąć podkategorię?');">
                  Usuń
                  <input type="hidden" name="sub_id" value="{{ sc.id }}">
                </button>
              </form>
            </li>
            {% endfor %}
          </ul>
          <form method="post" class="input-group">
            <input type="hidden" name="action" value="add_sub">
            <input type="hidden" name="parent_id" value="{{ mc.id }}">
            <input type="text" name="sub_name" placeholder="Nowa podkategoria" required class="form-control">
            <button class="btn btn-secondary">Dodaj</button>
          </form>
        </td>
        <td>
          <form method="post" onsubmit="return confirm('Usunąć kategorię główną?');">
            <input type="hidden" name="action" value="delete_main">
            <input type="hidden" name="main_id" value="{{ mc.id }}">
            <button class="btn btn-danger btn-sm">Usuń</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
