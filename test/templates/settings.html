{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Zarządzaj kategoriami kosztów</h2>

  <h3>Kategorie główne</h3>
  <form method="post" class="mb-3">
    <input type="hidden" name="action" value="add_main">
    <div class="input-group">
      <input type="text" name="main_name" placeholder="Nowa kategoria główna" required class="form-control">
      <button class="btn btn-primary">Dodaj</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead><tr><th>Kategoria</th><th>Akcje</th></tr></thead>
    <tbody>
      {% for mc in main_categories %}
      <tr>
        <td><strong>{{ mc.name }}</strong></td>
        <td style="width:200px;">
          <form method="post" style="display:inline-block;">
            <input type="hidden" name="action" value="delete_main">
            <input type="hidden" name="main_id" value="{{ mc.id }}">
            <button class="btn btn-danger btn-sm" onclick="return confirm('Usunąć kategorię główną?');">Usuń</button>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <ul>
            {% for sc in mc.subcategories %}
            <li>
              {{ sc.name }}
              <form method="post" style="display:inline;">
                <input type="hidden" name="action" value="delete_sub">
                <input type="hidden" name="sub_id" value="{{ sc.id }}">
                <button class="btn btn-danger btn-sm" onclick="return confirm('Usunąć podkategorię?');">Usuń</button>
              </form>
            </li>
            {% endfor %}
          </ul>
          <form method="post" class="mt-2">
            <input type="hidden" name="action" value="add_sub">
            <input type="hidden" name="parent_id" value="{{ mc.id }}">
            <div class="input-group">
              <input type="text" name="sub_name" placeholder="Nowa podkategoria" required class="form-control">
              <button class="btn btn-secondary btn-sm">Dodaj</button>
            </div>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
