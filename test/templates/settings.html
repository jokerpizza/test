
{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Ustawienia</h2>

<div class="container">
    <!-- Card for Adding New Categories -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Dodaj Nową Kategorię
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('settings') }}">
                <div class="mb-3">
                    <label for="category_name" class="form-label">Nazwa kategorii:</label>
                    <input type="text" id="category_name" name="category_name" class="form-control" placeholder="Wprowadź nazwę kategorii" required>
                </div>
                <button type="submit" class="btn btn-success">Dodaj Kategorię</button>
            </form>
        </div>
    </div>

    <!-- Card for Managing Existing Categories -->
    <div class="card">
        <div class="card-header bg-secondary text-white">
            Istniejące Kategorie
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nazwa Kategorii</th>
                            <th scope="col" class="text-end">Akcje</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ category }}</td>
                            <td class="text-end">
                                <form method="POST" action="{{ url_for('settings') }}" style="display: inline;">
                                    <input type="hidden" name="delete_category_name" value="{{ category }}">
                                    <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
