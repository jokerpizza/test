
{% extends "base.html" %}
{% block content %}
<h2>Lista Kosztów</h2>
<a class="btn btn-success mb-3" href="{{ url_for('add_cost') }}">Dodaj Koszt</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Data</th>
            <th>Kategoria</th>
            <th>Opis</th>
            <th>Kwota (zł)</th>
            <th>Sposób płatności</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        {% for c in costs %}
        <tr>
            <td>{{ c.date }}</td>
            <td>{{ c.category }}</td>
            <td>{{ c.description }}</td>
            <td>{{ c.amount }}</td>
            <td>{{ c.payment_method }}</td>
            <td>
                <a href="{{ url_for('edit_cost', cost_id=c.id) }}" class="btn btn-warning btn-sm">Edytuj</a>
                <form action="{{ url_for('delete_cost', cost_id=c.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
